dbt_pipelines:
  outputs:
    dev:
      type: postgres
      threads: 10
      host: "{{ env_var('DBT_ENV_SECRET_DEV_HOST') }}"
      port: "{{ env_var('DB_PORT') | as_number }}"
      user: "{{ env_var('DBT_ENV_SECRET_DEV_USER') }}"
      pass: "{{ env_var('DBT_ENV_SECRET_DEV_PASS') }}"
      dbname: "{{ env_var('DBT_ENV_SECRET_DEV_DFDB') }}"
      schema: gold

    prod:
      type: postgres
      threads: [1 or more]
      host: [host]
      port: [port]
      user: [prod_username]
      pass: [prod_password]
      dbname: [dbname]
      schema: [prod_schema]

  target: dev
