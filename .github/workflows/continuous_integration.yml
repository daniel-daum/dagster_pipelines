name: Continuous Integration Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  quality_checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Set up PDM
        uses: pdm-project/setup-pdm@v3
        with:
          python-version: 3.11 # Version range or exact version of a Python version to use, the same as actions/setup-python
          architecture: x64 # The target architecture (x86, x64) of the Python interpreter. the same as actions/setup-python
          version: 2.4.9 # The version of PDM to install. Leave it as empty to use the latest version from PyPI, or 'head' to use the latest version from GitHub
          prerelease: true # Allow prerelease versions to be installed
          enable-pep582: true # Enable PEP 582 package loading globally

      - name: Install dependencies
        run: |
          pdm sync -d -G cicd

      - name: Lint with ruff
        run: pdm run -v ruff ./data_pipelines

      - name: Static type check
        run: pdm run -v mypy ./data_pipelines

      - name: Test with Pytest
        run: pdm run -v pytest ./data_pipelines_tests

      - name: Security check with Bandit
        run: pdm run -v bandit -r ./data_pipelines

      - name: Dependency check with safety
        run: pdm run -v safety check

      - name: SonarCloud
        uses: SonarSource/sonarcloud-github-action@master
        env:
          # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
